<div>
  <h1>Welcome Back</h1>
<h3> Login Here</h3>
  <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
    <div>

      <label for="username">Username </label>

      <input required
             type="text"
             name="username"
             [(ngModel)]="form.username"
             #username="ngModel">
            </div>
            <div>

             <label for="password">Password </label>

      <input type="password"
             name="password"
             [(ngModel)]="form.password"
             required
             #password="ngModel">
    </div>
    <button>Login</button>
  </form>
</div>
